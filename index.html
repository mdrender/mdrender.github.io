<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GitHub &amp; BitBucket HTML Preview</title>
	<style>
	body {
		font: 12px 'Helvetica Neue', Helvetica, Arial, freesans, clean, sans-serif;
		color: #333;
	}
	h1 {
		font-size: 20px;
	}
	a {
		color: #666;
	}
	#previewform {
		display: none;
		padding: 20px; 
		text-align: center;
	}
	strong {
		color: #333;
		background-color: #FAFFA6;
		padding: 0.1em;
	}
	#footer {
		margin: 20px 0;
		font-size: 10px;
		color: #666;
	}
	</style>
</head>
<body>
	<div id="content">
		<form id="previewform" onsubmit="location.href='/?'+this.file.value;return false">
			<h1>GitHub &amp; BitBucket markdown Preview</h1>
			<p>
				Enter URL of the markdown file to preview:
				<input type="url" id="file" value="" placeholder="e.g. https://github.com/codehaus/www-codehaus-org/blob/master/app/history.md" size="60" autofocus>
				<input type="submit" value="Preview">
			</p>
			<p>or prepend to the URL: <code><strong>https://mdrender.github.io/?</strong>https://github.com/codehaus/www-codehaus-org/blob/master/app/history.md</code></p>
			<p id="footer">Reference: <a href="https://github.com/htmlpreview/htmlpreview.github.com">htmlpreview.github.com</a></p>
		</form>
	</div>
 	<script src="./marked.min.js"></script>
	<script src="./htmlpreview.js"></script>
</body>
</html>
